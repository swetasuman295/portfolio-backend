name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests
        run: mvn test -Dspring.profiles.active=ci

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
             -Dspring.profiles.active=ci \
             -Dsonar.projectKey=your-project-key
             -Dsonar.organization=swetasuman295

      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check -DskipTests

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: analysis   # only runs if analysis succeeds
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-backend:latest
